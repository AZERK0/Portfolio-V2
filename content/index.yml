faq:
  title: Questions Fréquentes
  description: Réponses aux questions courantes sur mes services et mon processus de travail.
  categories:
    - title: Services & Process
      questions:
        - label: Quels services proposez-vous ?
          content: |
            Je me spécialise dans le développement full-stack d'applications web modernes. Cela inclut le développement backend (AdonisJS, Node.js), frontend (Vue.js, Angular, React), l'architecture de bases de données, et le déploiement d'applications. Mon objectif est de créer des solutions complètes, de la conception au déploiement.
        - label: Quel est votre processus de développement ?
          content: |
            Mon processus est collaboratif et itératif, comprenant généralement les phases suivantes : analyse des besoins, conception technique, développement avec des itérations régulières, tests, et déploiement. Je m'adapte selon les besoins du projet, en privilégiant toujours des solutions centrées sur l'utilisateur et les performances.
        - label: Travaillez-vous avec des startups ?
          content: |
            Absolument ! J'apprécie travailler avec des startups pour les aider à concrétiser leur vision produit et créer des applications performantes dès le départ. Je peux adapter mon processus à l'environnement dynamique des startups.
    - title: Tarifs & Délais
      questions:
        - label: Combien coûte un projet typique ?
          content: |
            Les coûts varient selon la portée, la complexité, les fonctionnalités et le calendrier du projet. Pour des projets de développement full-stack complets, mes engagements commencent généralement autour de 5 000€, avec des projets moyens entre 8 000€ et 25 000€. Pour du conseil ou des tâches spécifiques, mon tarif journalier est de 500€.
        - label: Quelles sont vos conditions de paiement ?
          content: |
            Je demande généralement un acompte de 40% pour planifier et commencer le projet, avec les 60% restants dus à la livraison réussie du projet. J'accepte les paiements par virement bancaire.
        - label: Combien de temps dure un projet typique ?
          content: |
            Les délais dépendent fortement de la portée et de la complexité du projet. Les petits projets peuvent prendre 3 à 4 semaines, tandis que les projets plus importants peuvent s'étendre de 2 à 4 mois. Je fournis toujours une estimation détaillée après la phase de découverte initiale.
        - label: Proposez-vous des contrats ou un support continu ?
          content: |
            Oui, pour les clients nécessitant un support continu, du développement de fonctionnalités ou de la maintenance, je propose des options de contrat mensuelles adaptées aux besoins spécifiques. Discutons-en si cela vous intéresse.
    - title: À propos
      questions:
        - label: Qu'appréciez-vous le plus dans votre travail ?
          content: |
            J'adore le défi de résoudre des problèmes complexes à travers le développement et la technologie. C'est incroyablement gratifiant de voir des utilisateurs interagir avec quelque chose que j'ai créé et le trouver réellement utile et facile à utiliser. Combler le fossé entre les besoins des utilisateurs et les possibilités techniques est ce qui me passionne vraiment.
        - label: Quels sont vos hobbies en dehors du travail ?
          content: |
            Quand je ne code pas, j'aime explorer de nouvelles technologies, contribuer à des projets open-source, et me tenir au courant des dernières tendances du développement web. Je pratique également la randonnée et la photographie.
